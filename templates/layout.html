  <style>
    .site-map{
      /* display: none; */
      /* opacity: 0; */
      position: absolute;
      /* border: 1px solid black; */
      border-radius: 15px;
      width:85px;
      height: 100px;
      bottom:75px;
      left:130px;
      /* overflow: hidden; */
    }
    .site-map-image>img{
      display: block;
      width:100px;
      height: auto;
      margin: auto;
    }
    .site-map-image>i{
      width:100%;
      position: absolute;
      bottom:-40%;
    }
    .site-map-image>span{
      font-family: 'Supreme',sans-serif;
      /* color:red; */
      display: block;
      width:100%;
      bottom:-60%;
      left: 20%;
      position: absolute;
    }
    .site-arrows{
      /* display: none; */
      /* opacity: 0; */
      position: absolute;
      /* border: 1px solid black; */
      border-radius: 15px;
      width:85px;
      height: 50px;
      bottom:30px;
      right:250px;
      overflow: hidden;
    }
    .site-arrows:nth-child(2n){
      right:150px;
    }
    /* .site-arrows-vert{
      border: 1px solid black;
    } */
    .controls-container{
      display: none;
      transition: all 1s ease-in-out;
    }
    .map{
      display: none;
      position: absolute;
      padding-top: 200px;
      top: 10%;
      left: 10%;
      height: 80vh;
      width: 80%;
      text-align: center;
      background-color: #d9dddc;
      border: 10px solid #323232;
    }
    .stage-title{
      position:absolute;
      width: 100px;
      height: 50px;
      /* border:10px purple solid; */
    }
    .map-stage{
      cursor: pointer;
      width: 100px;
      height: 50px;
      border:2px solid #323232;
      outline: 2px solid #005959;
      outline-offset: 2px;
      margin: auto;
      margin-bottom: 15px;
      /* overflow: hidden; */
    }
    .map-stage::before{
      position: absolute;
      content: '';
      margin-top: 47px;
      left:49.5%;
      height: 18px;
      width: 15px;
      background-color: #d9dddc;
      border-inline: 2px solid #323232;
      /* overflow: hidden; */
    }
    .map-stage:last-child::before{
      visibility: hidden;
    }
    .map-row{
      display: flex;
      flex-direction: row;
      margin-left:35.25% ;
    }
    .map-row>.map-stage{
      margin-inline:10px;
    }
    .map-row>.map-stage::after{
      position: absolute;
      content: '';
      margin-top: 15px;
      margin-left: 48px;
      height: 18px;
      width: 23px;
      background-color: #d9dddc;
      border-block: 2px solid #323232;
    }
    .map-row>.map-stage:last-child::after{
      visibility: hidden;
    }
    .map>.main-header{
      top: 0;
    }
    .up{
      animation: moveup .5s ease-out forwards;
    }
    .down{
      animation: movedown .5s ease-out forwards;
    }
    .move-left{
      animation:moveleft .5s ease-out forwards;
    }
    .move-right{
      animation: moveright .5s ease-out forwards;
    }
    @keyframes moveleft {
      from{
        left:0;
      }
      to{
        left:-1800px;
      }
    }
    @keyframes moveright {
      from{
        left:0;
      }
      to{
        left:1800px;
      }
    }
    @keyframes movedown {
      from{
        top:0;
      }
      to{
        top:750px;
      }
    }
    @keyframes moveup {
      from{
        top:0
      }
      to{
        top:-750px;
      }
    }
    @media only screen and (max-width: 600px){  
      .site-map{
        bottom:75px;
      }

      .site-arrows{
      bottom: 10%;;
      right:50px;
    }
    .site-arrows:nth-child(2n){
      bottom: 10%;;
      right:0px;
    }
