   function revAni(){
    let right = document.getElementsByClassName("full-page-text3");
      let left = document.getElementsByClassName("full-page-text2");
      let title = document.getElementsByClassName("full-page-text");
      let divider = document.getElementsByClassName("welcome-divider");
      let welcomeSection =document.getElementsByClassName("welcome-area");
      let mainInfo = document.getElementsByClassName("main-info");
      let mainSite =document.getElementsByClassName("main-site");
      let siteMap=document.getElementsByClassName("site-map");
      let siteArrows=document.getElementsByClassName("site-arrows");
      let leftbtn = document.getElementsByClassName("prev");
      let rightbtn = document.getElementsByClassName("next");
      right[0].classList.add("right-ani-rev");
      left[0].classList.add("left-ani-rev");
      title[0].classList.add("fadeout-rev");
      divider[0].classList.add("fadeout-rev");
      welcomeSection[0].classList.add("fadeout-rev");
      mainInfo[0].classList.add("fadein-rev");
      mainSite[0].style.display="none";
      siteMap[0].classList.add("fadein-rev");
      siteArrows[0].classList.add("fadein-rev");
      siteArrows[1].classList.add("fadein-rev");
      leftbtn[0].classList.add("fadein-rev");
      rightbtn[0].classList.add("fadein-rev");
